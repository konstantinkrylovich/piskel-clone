<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="src/css/style.css">
    <title>Piskel Clone</title>
  </head>
  <body>
    <div class="pos-f-t">
        <nav class="navbar">
            <button class="navbar-toggler" type="button">
                <a href="#" class="icon">
                    <i class="fa fa-bars"></i>
                </a>
            </button>
            <span class="navbar-text mr-auto">Piskel Clone</span>
            <a href="#" class="icon"><i class="fa fa-ellipsis-v"></i></a>
        </nav>
    </div>
    <div>
        <div class="row content">
            <div class="col-md-2 tools">
                <div class="row pen-size-container">
                    <div class="pen-size-picker selected" data-size="1"></div>
                    <div class="pen-size-picker" data-size="2"></div>
                    <div class="pen-size-picker" data-size="3"></div>
                    <div class="pen-size-picker" data-size="4"></div>
                </div>
                <div class="row align-items-center tools-container">
                    <button type="button" class="btn tools-btn selected" id="pen"></button>
                    <button type="button" class="btn tools-btn" id="paint-bucket"></button>
                    <button type="button" class="btn tools-btn" id="eraser"></button>
                </div>
                <div class="row colors-container">
                    <div class="input-group">
                        <input type="color" class="form-control" id="primary-color" class="color" value="#000000">
                        <i class="fa fa-arrows-h" id="swap-color"></i>
                        <input type="color" class="form-control" id="secondary-color" class="color" value="#888888">
                    </div>
                </div>
            </div>
            <div class="preview-frame-list-wrapper col-md-1">
                <div class="preview-frame-list">
                    <ul class="frame-list">
                    </ul>
                    <div id="add-frame" class="add-frame">
                        <div class="add-frame-icon"></div>
                        <div class="label">Add new frame</div>
                    </div>
                </div>
            </div>
            <div class="col-md-6"><canvas id="drawing-canvas" class="drawing-canvas canvas" width="480" height="480"></canvas></div>
            <div class="col-md-2 preview-container">
                <div id="preview-canvas" class="preview-canvas canvas"></div>
                <div>
                    <input type="range" name="weight" id="range" value="1" min="1" max="24" oninput="range_disp.value = range.value+' fps'">
                    <output id="range_disp">1 fps</output>
                    <button id="view-fullscreen">view in full screen</button>
                    <button id="exit-fullscreen">exit full screen</button>
                </div>
                <div>
                    <button id="save">Save</button>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  <script type="text/javascript" src="app.bundle.js"></script></body>
</html>
